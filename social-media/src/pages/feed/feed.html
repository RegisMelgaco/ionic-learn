<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-lg-6 col-sm-12>
        <ion-card>

          <ion-item>
            <ion-avatar item-start>
              <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
            </ion-avatar>
            <h2>{{post1.owner}}</h2>
            <p>{{post1.date}}</p>
          </ion-item>

          <img src={{post1.image_url}}>

          <ion-card-content>
            <p>{{post1.description}}</p>
          </ion-card-content>

          <ion-row>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>{{post1.like_count}}</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="text"></ion-icon>
                <div>{{post1.comment_count}}</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
                {{post1.time}}
              </ion-note>
            </ion-col>
          </ion-row>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
